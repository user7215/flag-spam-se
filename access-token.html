<!DOCTYPE html>
<html>
  <head>
    <title>Get access token for Flag Spam SE</title>
  </head>
  <body>
    <div><span style="user-select:none;-webkit-user-select:none;">Your access token is:&nbsp;</span><span id="token"></span></div>
    <script>
      if (!location.hash){
        location.href="https://stackoverflow.com/oauth/dialog?client_id=34528&scope=write_access,no_expiry&redirect_uri=" + encodeURIComponent(location.href);
      } else {
        var token = location.hash.split("=")[1].split("&")[0];
        document.getElementById("token").innerText = token;
        var redirect = (new URLSearchParams(location.search).get("redirect")) + "#accessToken=" + token;
        alert(redirect);
        var abc = 'def';
        location.href = redirect;
      }
    </script>
  </body>
</html>
