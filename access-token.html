<!DOCTYPE html>
<html>
  <head>
    <title>Get access token for Flag Spam SE</title>
  </head>
  <body>
    <div><span style="user-select:none;-webkit-user-select:none;">Your access token is:&nbsp;</span><span id="token"></span></div>
    <script>
      var req = new XMLHttpRequest();
      req.send("GET", "https://stackoverflow.com/oauth/dialog?client_id=34528&scope=write_access,no_expiry", false)
      var response = req.responseText;
      document.getElementById("token").innerText = response;
    </script>
  </body>
</html>
